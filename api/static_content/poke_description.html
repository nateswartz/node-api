        <div class="ui segment">
            <h1 class="ui header">SWAPI Proxy</h1>
            <div class="ui message">
                <div style="padding-left: 0.5em; padding-bottom: 1em">
                    <p>This is a proxy for the Poke API <a href="https://pokeapi.co/">(https://pokeapi.co/)</a>, the following endpoints are available:</p>
                </div>
                <div style="padding-left: 2em; padding-bottom: 1em">
                    <p>/pokemon/</p>
                </div>
                <div style="padding-left: 0.5em; padding-bottom: 1em">
                    <p>Each endpoint supports the following methods:</p>
                </div>
                <div style="padding-left: 2em; padding-bottom: 1em">
                    <p>Get a single item - /collection/id (i.e. /pokemon/3)</p>
                    <p>Get all items - /collection (i.e. /pokemon/)</p>
                </div>
            </div>
        </div>
